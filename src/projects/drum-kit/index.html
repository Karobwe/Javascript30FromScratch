<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Javascript Drum Kit</title>
    <link rel="stylesheet" type="text/css" href="../../assets/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="drum-kit.css">
</head>
<body>
    <div class="container-fluid">
        <audio id="sounds">
            <audio id="audio-clap" src="../../assets/sounds/clap.wav" type="audio/wav"></audio>
            <audio id="audio-hihat" src="../../assets/sounds/hihat.wav" type="audio/wav"></audio>
            <audio id="audio-kick" src="../../assets/sounds/kick.wav" type="audio/wav"></audio>
            <audio id="audio-openhat" src="../../assets/sounds/openhat.wav" type="audio/wav"></audio>
            <audio id="audio-boom" src="../../assets/sounds/boom.wav" type="audio/wav"></audio>
            <audio id="audio-ride" src="../../assets/sounds/ride.wav" type="audio/wav"></audio>
            <audio id="audio-snare" src="../../assets/sounds/snare.wav" type="audio/wav"></audio>
            <audio id="audio-tom" src="../../assets/sounds/tom.wav" type="audio/wav"></audio>
            <audio id="audio-tink" src="../../assets/sounds/tink.wav" type="audio/wav"></audio>

            <div class="alert alert-info">Your browser does not support the audio element.</div>
        </audio>

        <div id="letter-a" class="btn btn-outline-warning key">
            <span class="letter">A</span>
            <span class="instrument">Clap</span>
        </div>

        <div id="letter-s" class="btn btn-outline-warning key">
            <span class="letter">S</span>
            <span class="instrument">Hihat</span>
        </div>

        <div id="letter-d" class="btn btn-outline-warning key">
            <span class="letter">D</span>
            <span class="instrument">Kick</span>
        </div>

        <div id="letter-f" class="btn btn-outline-warning key">
            <span class="letter">F</span>
            <span class="instrument">Openhat</span>
        </div>

        <div id="letter-g" class="btn btn-outline-warning key">
            <span class="letter">G</span>
            <span class="instrument">Boom</span>
        </div>

        <div id="letter-h" class="btn btn-outline-warning key">
            <span class="letter">H</span>
            <span class="instrument">Ride</span>
        </div>

        <div id="letter-j" class="btn btn-outline-warning key">
            <span class="letter">J</span>
            <span class="instrument">Snare</span>
        </div>

        <div id="letter-k" class="btn btn-outline-warning key">
            <span class="letter">K</span>
            <span class="instrument">Tom</span>
        </div>

        <div id="letter-l" class="btn btn-outline-warning key">
            <span class="letter">L</span>
            <span class="instrument">Tink</span>
        </div>

    </div>

    <script type="text/javascript" src="drum-kit.js"></script>
</body>
</html>
